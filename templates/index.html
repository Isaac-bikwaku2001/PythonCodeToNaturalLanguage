<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container px-4 text-center">
        <div class="row gx-5">
            <div class="col">
                <form class="m-3" method="post" action={% url 'generate_code' %}>
                    {% csrf_token %}
                    <label class="m-1" for="python_code">Enter your python code:</label>
                    <textarea class="form-control m-1" placeholder="Python Code" id="python_code" name="python_code"></textarea>
                    <input class="btn btn-danger m-1" type="submit" value="Generate Natural Language">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
